<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Here to Help You Have a Good Day</h1>
        <p class="lead" id="currentDay">PLACE CURRENT DAY HERE</p>
      </div>
    </div>
    <!-- end of jumbotron -->

    <div class="container">
      <!-- First row with 3 columns (1 for time, 1 for text input, 1 for save button) -->
      <div class="row">
        <div class="col-sm-2">
          <h3>9 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="9am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Second row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>10 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="10am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Third Row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>11 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="11am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Fourth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>12 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="12pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Fifth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>1 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="1pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Sixth row  -->
      <div class="row">
        <div class="col-sm-2">
          <h3>2 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="2pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Seventh row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>3 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="3pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Eight row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>4 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="4pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Ninth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>5 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="5pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-success">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
